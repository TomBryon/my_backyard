<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="record.css" />
    <title>Record Video</title>
  </head>
  <body>
    <div id="topnav" class="topnav">
      <div id="recordButton" class="topLeftButton">
        Record
      </div>
      <div id="galleryButton" class="topRightButton">
        <a href="gallery.html">Gallery</a>
      </div>
    </div>
    <h2> Record Video </h2>
    <p>
      When tapped, the Start button will begin recording for the next 10 seconds; or until the Stop button is tapped.
    </p>
    <div id="controls" class="controls">
      <div id="startButton" class="startButton">
        Start
      </div>
      <div id="stopButton" class="stopButton">
        Stop
      </div>
    </div>
    <div id="videoElement" class="videoElement">
      <video id="preview" autoplay muted></video>
    </div>
    <div id="playback" class="playback">
      <video id="recording" controls></video>
    </div>
    <br>
    <a id="downloadButton" class="downloadButton">Download</a>
    <div class="bottom">
      <pre id="log"></pre>
    </div>
    <script>
      function hasGetUserMedia() {
        return !!(navigator.mediaDevices &&
        navigator.mediaDevices.getUserMedia);
      }
      if (hasGetUserMedia()) {
        // Good to go!
      } else {
        alert('getUserMedia() is not supported by your browser');
      }
    </script>
    <script src="video.js"></script>
  </body>
</html>
