<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        font: 16px "Open Sans", "Arial", sans-serif;
      }
      svg:not(:root) {
        display:block
      }
      .playable-code {
        background-color:#f4f7f8;
        border:none;
        border-left:6px solid #558abb;
        border-width:medium medium medium 6px;
        color:#4d4e53;
        height:100px;
        width:90%;
        padding:10px 10px 0
      }
      .playable-canvas {
        border:1px solid #4d4e53;
        border-radius:2px
      }
      .playable-buttons {
        text-align:right;
        width:90%;
        padding:5px 10px 5px 26px
      }
      video {
        margin-top: 2px;
        border: 1px solid black;
      }
      .button {
        cursor: pointer;
        display: block;
        width: 160px;
        border: 1px solid black;
        font-size: 16px;
        text-align: center;
        padding-top: 2px;
        padding-bottom: 4px;
        color: white;
        background-color: darkgreen;
        text-decoration: none;
      }
      h2 {
        margin-bottom: 4px;
      }
      .record {
        margin-left: 10px;
        margin-right: 10px;
        width: inherit;
        padding: 0px;
      }
      .playback {
        margin-left: 10px;
        margin-right: 10px;
        width: inherit;
        padding: 0px;
      }
      .bottom {
        clear: both;
        padding-top: 10px;
      }
      .stopButton {
        cursor: pointer;
        display: block;
        width: 160px;
        border: 1px solid black;
        font-size: 16px;
        text-align: center;
        margin-top: 10px;
        padding-top: 2px;
        padding-bottom: 4px;
        color: white;
        text-decoration: none;
        background-color: red;
      }
    </style>
    <title> Record Video </title>
  </head>
  <body>
    <h1>
      Record Video
    </h1>
    <p>
      Click the start button to begin recording the video. 
    </p>
    <div class="record">
      <div id="startButton" class="button">
        Start
      </div>
      <div id="stopButton" class="stopButton">
        Stop
      </div>
      <h2>Preview</h2>
      <video id="preview" width="360" height="240" autoplay muted></video>
    </div>
    <div class="playback">
      <h2>Recording Playback</h2>
      <video id="recording" width="360" height="240" controls></video>
      <a id="downloadButton" class="button">
        Download
      </a>
    </div>
    <div class="bottom">
      <pre id="log"></pre>
    </div>
    <script>
      let preview = document.getElementById("preview");
      let recording = document.getElementById("recording");
      let startButton = document.getElementById("startButton");
      let stopButton = document.getElementById("stopButton");
      let downloadButton = document.getElementById("downloadButton");
      let logElement = document.getElementById("log");
      let recordingTimeMS = 5000;
      
      function log(msg) {
        logElement.innerHTML =+ msg + "\n";
      }
      
      function wait(dedlayInMS) {
        return new Promise(resolve => setTimeout(resolve, delayInMS));
      }
      
      function startRecording(stream, lengthInMS) {
        let recorder = new MediaRecorder(stream);
        let data = [];
        
        recorder.ondataavailable = event => data.push(event.data);
        recorder.start();
        log(recorder.state + " for " + (lengthInMS/1000) + " seconds.");
        
        let stopped = new Promise((resolve, reject) => {
          recorder.onstop = resolve;
          recorder.onerror = event => reject(event.name);
        });
        
        let recorded = wait(lengthInMS).then(
          () => recorder.state == "recording" && recorder.stop()
        );
        
        return Promise.all([
          stopped,
          recorded
        ])
        .then(() => data);
      }
      
      function stop(stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      startButton.addEventListener("click", function() {
        navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true
        }).then(stream => {
          preview.srcObject = stream;
          downloadButton.href = stream;
          preview.captureStream = preview.captureStream;
          return new Promise(resolve => preview.onplaying = resolve);
        }).then (() => startRecording(preview.captureStream(), recordingTimeMS))
        .then (recordedChunks => {
          let recordedBlob = new Blob(recordedChunks, { type: "video/webm" });
          recording.src = URL.createObjectURL(recordedBlob);
          downloadButton.href = recording.src;
          downloadButton.download = "RecordedVideo.webm";
          
          log("Successfully recorded " + recordedBlob.size + " bytes of " + recordedBlob.type + " media");
        })
        .catch(log);
      }, false);
     
      stopButton.addEventListener("click", function() {
        stop(preview.srcObject);
      }, false);  
    </script>
  </body>
</html>
